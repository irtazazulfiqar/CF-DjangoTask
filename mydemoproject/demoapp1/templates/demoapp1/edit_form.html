{% extends "basic.html" %}

{% block modal_content %}
<h2>Edit {{ object_type }}</h2>
<form method="post" action="{% url edit_url object.pk %}">
    {% csrf_token %}
    {% for field in form %}
        <label>{{ field.label }}</label>
        {{ field }}
    {% endfor %}
    <button type="submit">Update</button>
</form>
{% endblock %}
